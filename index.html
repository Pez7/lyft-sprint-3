<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Play with Lyft</title>
	<script src="https://use.fontawesome.com/1625bb79ec.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<img src="assets/img/logo-white.png" id="logo" width="60" height="40">
				<li href="#"><a href="#">Help</a></li>
				<li href="#"><a href="#">Explore</a></li>
				<li href="#"><a href="#">Drive</a></li>
			</ul>
		</nav>
	</header>
	<section class="uno">
		<div class="money">
			<div class="caja">
				<h1 id="turn">TURN MILES INTO MONEY</h1>
				<h3 id="sing">SIGN OUT TO DRIVE LYFT</h3>
				<div class="group">      
				      <input type="text" required placeholder="Phone Number">
				      <span class="highlight"></span>
				      <span class="bar"></span>
				</div>
	    		<button id="boton">BECOME A DRIVER
	    			<i class="fa fa-heart" aria-hidden="true"></i>
	    		</button>
	    		<p id="applied">Already applied? Check the status of your application here.</p>
	    		<p id="earn">Earn money for inviting friends to drive. Learn more.</p>
			</div>
		</div>7
	</section>
	<section class="play">
		<div id="fly">
			<p id="title">PLAY WITH FLY</p>
		</div>
		<div id="fondo">
			<div class="cordx">  
				<div class="auto1">
					<i class="fa fa-car" aria-hidden="true"></i> 
				</div>    
				<input type="text" required placeholder=" X coordinate">
				<span class="highlight"></span>
				<span class="bar"></span>
			</div>
			<div class="cordy">
				<div class="auto2">
					<i class="fa fa-car" aria-hidden="true"></i> 
				</div>     
				<input type="text" required placeholder=" Y coordinate">
				<span class="highlight"></span>
				<span class="bar"></span>
			</div>
			<button id="start">START</button>
		</div>
	</section>
	<footer>
		<div>
			<h2>Sprint 3 Project</h2>
		</div>
			<div class="face">
				<i class="fa fa-facebook-official" aria-hidden="true"></i>
			</div>
			<div class="twit">
				<i class="fa fa-twitter-square" aria-hidden="true"></i>
			</div>
			
		<div class="datos">
			<p id="text">Sitio desarrollado por Mar√≠a Paz Rojas</p>
		</div>
	</footer>
	<script src="assets/js/main.js"></script>
</body>
</html>
